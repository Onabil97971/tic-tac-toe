<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/css/style.css" />
      <link rel="stylesheet" href="/css/overlays.css" />
      <title>Tic Tac Toe</title>
    </head>
    <body>
      <div id="backdrop"></div>
      <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with Html, Css, Vanilla Javascript</p>
      </header>
      <main>
        <aside class="modal">
          <h2>Enter your name</h2>
          <form>
            <div>
              <label for="playername">Player name</label>
              <input type="text" name="playername" id="playername" />
            </div>
            <div>
              <button type="button" class="btn btn-alt">Cancel</button>
              <button type="submit" class="btn">Confirm</button>
            </div>
          </form>
        </aside>
        <section id="game-configuration">
          <ol>
            <li>
              <article>
                <h2>Player 1</h2>
                <h3>player name</h3>
                <p>X</p>
                <button class="btn btn-alt">Edit</button>
              </article>
            </li>
            <li>
              <h2>Player 2</h2>
              <h3>player name</h3>
              <p>O</p>
              <button class="btn btn-alt">Edit</button>
            </li>
          </ol>
          <button class="btn">Start New Game</button>
        </section>
        <section id="active-game">
          <article>
            <h3>You won!</h3>
            <p>Click "Start New Game" above, to start a new game</p>
          </article>

          <p>
            It's your turn <span id="active-player-name">PLAYER NAME</span>!
          </p>
          <ol>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
          </ol>
        </section>
      </main>
    </body>
  </html>
</DOCTYPE>
